<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Beast from Beyond Chess Puzzle Solver</title>
    </head>


    <body>
        <div class="iw_logo_div">
            <img src="Infinite_Warfare_Zombies_Logo.webp" alt="Infinite Warfare Zombies Logo" class="iwz_logo_image">
        </div>

        <div class="place-queen">
            <p class="queen-text">Place your starting Queen on the board and hit Solve! to get the solution.</p>
        </div>

        <div class="board">
            <ul class="numbers"></ul>
            <ul class="letters"></ul>
        </div>

        <button class="button">Solve!</button>

        <script src="app.js"></script>
    </body>
</html>
